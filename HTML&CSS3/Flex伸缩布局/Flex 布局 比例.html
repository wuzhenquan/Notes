<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flex 布局 比例</title>
    <style type="text/css">

    </style>
</head>

<body>
    <div>
        <style type="text/css">
            /*父元素display: flex;子元素flex: 数字;才有效*/

            .container {
                display: -webkit-flex;
                display: flex;
            }

            .flex {
                background-color: #ffe872;
                height: 50px;
                margin: 5px;
            }

            .flex1 {
                -webkit-flex: 1;
                flex: 1;
            }

            .flex2 {
                -webkit-flex: 2;
                flex: 2;
            }
        </style>
        <div class="container">
            <div class="flex flex1"></div>
            <div class=" flex flex2"></div>
        </div>
        <div class="container">
            <div class="flex flex1"></div>
            <div class="flex flex1"></div>
            <div class="flex flex1"></div>
        </div>
    </div>


</body>

</html>
