<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <style type="text/css">
     canvas {
         border: 1px solid #aaa;
         margin: 50px auto;
     }
    </style>
    <body>
<!--       不建议使用css 的方式来指定canva的大小，因为css指定的实际上是canvas画布的显示的大小,而且不能用px设置大小-->
        <div style="margin: 20px auto; width: 900px;">
            <canvas id="canvasa" width="400" height="300">
            </canvas>
            <canvas id="canvasb" width="400" height="300">
            </canvas>
            <div style="cleat: both;"></div>
            <div style="text-align: center;margin-top: 50px;font-size: 20px;">
                <a href="javascirpt: filter()">Filter</a>
            </div>
        </div>
        <script>
            var canvasa = document.getElementById("canvasa")
            var contexta = canvasa.getContext("2d")
            
            var canvasb = document.getElementById("canvasb")
            var contextb = canvasa.getContext("2d")
            
            var image = new Image();//创建一个图像对象并赋给一个变量
            
            window.onload = function(){
                
                image.src = "images/macbook1.jpg"
                image.onload = function(){
                    
                    contexta.drawImage( image , 0 , 0 , canvasa.width , canvasa.height )   
                }
            }
            
            function filter(){
                var imageData = contexta.getImageData( 0 , 0 , canvasa.width , canvasa.height )
                
                contextb.putImageData( imageData , 0 , 0 , 0 , 0 , canvasb.width , canvasb.height )
            }
            
            
        </script>
    </body>
</html>
