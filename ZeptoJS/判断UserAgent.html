<!DOCTYPE html>

    <body>
        刷新查看UserAgent
    <script src="zepto.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function(){
            var UA = navigator.userAgent.toLowerCase();
            if(/ipad|iphone|android/.test(UA)){
                alert('移动端')
            }else{alert('PC端')}
        })();
    </script>
    </body>
</html>
