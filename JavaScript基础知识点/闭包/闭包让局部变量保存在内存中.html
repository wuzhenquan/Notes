<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>从外部读取局部变量</title>
</head>
<style type="text/css">

</style>

<body>
    <script type="text/javascript">
        function f1() {　　　　
            var n = 999;　　　　
            nAdd = function () {n += 1}//没有了var nAdd是一个全局变量　　　　
            function f2() {alert(n);}　　　　
            return f2;　　
        }　　
        var result = f1();　　
        result(); // 999
        nAdd();　　
        result(); // 1000
        var result2 = f1();
        result2();//999
        //result实际上就是闭包f2函数
        //第一次的值是999，第二次的值是1000
        //这证明了，函数f1中的局部变量n一直保存在内存中，并没有在f1调用后被自动清除。
        //f1是f2的父函数，而f2被赋给了一个全局变量(return f2的作用)，这导致f2始终在内存中，而f2的存在依赖于f1，因此f1也始终在内存中，不会在调用结束后，被垃圾回收机制（garbage collection）回收。
        //“nAdd=function(){n+=1}”这一行，首先在nAdd前面没有使用var关键字，因此 nAdd是一个全局变量，而不是局部变量。其次，nAdd的值是一个匿名函数（anonymous function），而这个匿名函数本身也是一个闭包，所以nAdd相当于是一个setter，可以在函数外部对函数内部的局部变量进行操作。
    </script>
</body>

</html>
