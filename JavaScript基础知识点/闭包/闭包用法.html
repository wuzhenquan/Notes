        function f1() {　　　　
            var n = 999;　　　　
            nAdd = function () {n += 1}//没有了var nAdd是一个全局变量　　　　
            function f2() {console.log(n);}　　　　
            return f2;　　
        }　　
        var result = f1();　　
        result(); // 999
        nAdd();　　
        result(); // 1000
        var result2 = f1();
        result2();//999
