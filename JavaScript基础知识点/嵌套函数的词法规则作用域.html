        //P57
        var scope = "global scope"; // 全局变量
        function checkscopeOne() {
            var scope = "local scope"; // 局部变量
            function nested() { //nest是嵌套的意思
                var scope = "nested scope"; //嵌套作用域内的局部变量
                return scope; //返回当前作用域内的值
                //注意不能在return后面添加任何语句了.因为return之后就跳出函数并返回值了
            }
            return nested();
        }
        console.log(checkscopeOne());
        //        
        //P183
        //        var scope = "global scope";
        function checkscopeTwo() {
            var scope = "local scope";
            function f() {return scope;}
            return f();
        }
        console.log(checkscopeTwo());
    </script>
